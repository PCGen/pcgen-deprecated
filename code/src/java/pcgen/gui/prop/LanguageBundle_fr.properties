# filter help message - do NOT translate the parser tokens AND NOT OR
in_filterHelpMessage=Cr\u00E9er vos propres filtres complexes.\n\nMentionner les filtres par leur nom entre crochets, i.e.\u003A\n\t'[Miscellaneous \u003A  Qualify]'\nVous ne pouvez pas utiliser les bouttons fl\u00E9ch\u00E9s pour \u00E9viter des coquilles.\n\nComposez les filtres en utilisant la logique bool\u00E9enne.\nLes \u00E9tiquettes possibles sont \u003A\n\t'AND', 'NOT', 'OR', '(' and ')'\n\nN'utiliser pas d'apostrophes pour \u00E9crire les filtres ou les \u00E9tiquettes!\n\nExemple 1\u003A\nNOT [Miscellaneous \u003A  Qualify]\n\nExemple 2\u003A\n[Miscellaneous \u003A  Qualify] OR NOT [Source \u003A  WotC - Core Rulebook I - Players Hand Book]\n\nExemple 3\u003A\n([Miscellaneous \u003A  Qualify] AND [Type \u003A  Weapon]) OR (NOT [Miscellaneous \u003A  Qualify] AND [Type \u003A  Armor])\n\nVous pouvez utiliser des sauts de ligne entre les \u00E9tiquettes pour une meilleure lisibilit\u00E9;\ni.e. l'exemple 3 aurait pu \u00EAtre \u00E9crit \u003A\n(\n[Miscellaneous \u003A  Qualify]\n AND [Type \u003A  Weapon]\n) OR (\n NOT [Miscellaneous \u003A  Qualify]\n AND [Type \u003A  Armor]\n)

